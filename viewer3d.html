<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizzatore 3D Three.js</title>
    <style>
        body { margin: 0; background-color: #f0f0f0; overflow: hidden; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255,255,255,0.8);
            padding: 10px;
            font-family: sans-serif;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="info">Trascina qui il tuo file .glb per visualizzarlo</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        let scene, camera, renderer, controls;
        init();
        animate();
        function init() {
            // 1. Scena
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xeeeeee);
            // 2. Camera (Prospettiva simile al tuo screenshot)
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(5, 5, 5);
            // 3. Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);
            // 4. Luci (Simuliamo i PointLight del tuo progetto)
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            const dirLight = new THREE.DirectionalLight(0xffffff, 1);
            dirLight.position.set(5, 10, 7);
            scene.add(dirLight);
            // 5. Griglia e Aiuti visivi
            const grid = new THREE.GridHelper(10, 10, 0x888888, 0xcccccc);
            scene.add(grid);
            // 6. Controlli Orbit
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            // Gestione Resize
            window.addEventListener('resize', onWindowResize, false);
            // Setup per il Drag & Drop dei file
            setupDragAndDrop();
        }
        function setupDragAndDrop() {
            const loader = new GLTFLoader();

            window.addEventListener('dragover', (e) => e.preventDefault());
            window.addEventListener('drop', (e) => {
                e.preventDefault();
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    const file = files[0];
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const contents = event.target.result;
                        loader.parse(contents, '', (gltf) => {
                            // Rimuovi modelli precedenti se presenti
                            scene.traverse(child => {
                                if (child.isMesh) scene.remove(child);
                            });
                            scene.add(gltf.scene);
                        });
                    };
                    reader.readAsArrayBuffer(file);
                }
            });
        }
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
